<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Dependency Web</title>
<style>
html, body {
  width: 100%;
  height: 100%;
}
div#graph {
  width: 90%;
  height: 90%;
}
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}
.textnode {
  stroke: #000;
  stroke-width: 0em;
}
</style>
<body>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="./deb_build.js" type="text/javascript"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var graphdata = null;
var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-300)
    .linkDistance(200)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("./data.json", function(error, graph) {
  if(error !== null) {
    console.log(error);
    return;
  }
  graphdata = graph = $depweb.fromArray(graph);
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .attr("dw_dependency", function(d) {return d.source.nid;})
      .attr("dw_dependent",  function(d) {return d.target.nid;})
      .style("stroke-width", '2px');//function(d) { return Math.sqrt(d.value); });

  var nodes = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
    .attr('dw_nid', function(d) { return d.nid; })
    .attr('dw_dependencies', function(d) { return d.dependencies.join(" "); })
    .attr('dw_dependents', function(d) { return d.dependents.join(" "); })
    .attr("class", "node")
    .call(force.drag);
  
  var cnodes = nodes.append("circle")
      .attr("r", 5)
      .attr("class", "dcircle")
      .style("fill", function(d) { return color(d.group); })

  cnodes.append("title")
      .text(function(d) { return d.name; });

  var tnodes = nodes.append("text")
      .attr('class', 'textnode')
      .text(function(d) { return d.name || d.desc; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    nodes.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    cnodes.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    tnodes.attr("x", function(d) { return d.x+5; })
        .attr("y", function(d) { return d.y; });
  });
  nodes.on('mouseover', function() {
    var nid = d3.select(this).attr('dw_nid').toString();
    d3.selectAll('G[dw_dependents~="'+nid+'"] circle')
      .transition(500)
      .attr('r', 10)
      .style("fill", "cyan");
    d3.selectAll('.link[dw_dependent="'+nid+'"]')
      .transition(500)
      .style('stroke', 'green')
      .style('stroke-width', '6px');

    d3.selectAll('G[dw_dependencies~="'+nid+'"] circle')
      .transition(500)
      .attr('r', 10)
      .style("fill", "green");  
    d3.selectAll('.link[dw_dependency="'+nid+'"]')
      .transition(500)
      .style('stroke', 'cyan')
      .style('stroke-width', '6px');
  });
  nodes.on('mouseout', function() {
    var nid = d3.select(this).attr('dw_nid');
    d3.selectAll('G[dw_dependents~="'+nid+'"] circle')
      .transition(500)
      .attr('r', 5)
      .style("fill", function(d) { return color(d.group); });
    d3.selectAll('.link[dw_dependent="'+nid+'"]')
      .transition(500)
      .style('stroke', '#999')
      .style("stroke-width", '2px');

    d3.selectAll('G[dw_dependencies~="'+nid+'"] circle')
      .transition(500)
      .attr('r', 5)
      .style("fill", function(d) { return color(d.group); });
    d3.selectAll('.link[dw_dependency="'+nid+'"]')
      .transition(500)
      .style('stroke', '#999')
      .style("stroke-width", '2px');
  });
});
</script>
</body>
</html>
